<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL/SQL Linter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <header>
            <h1>PL/SQL Linter</h1>
            <div class="user-info">
                Вы вошли как: <b>{{ session.username }} </b> | <a href="{{ url_for('logout') }}">Выйти</a>
            </div>
        </header>

        <nav class="main-menu">
            <ul>
                <li><a href="{{ url_for('check_file') }}">Проверить файл</a></li>
                <li><a href="{{ url_for('manage_rules') }}" class="active">Задать правила</a></li>
            </ul>
        </nav>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
